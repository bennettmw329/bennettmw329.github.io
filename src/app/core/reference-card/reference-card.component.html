<mz-card>
    <mz-card-image>
        <img src="{{reference.image}}"/>
    </mz-card-image>
    <mz-card-title>
        <span class="accent-font bold">{{reference.name}}</span>
    </mz-card-title>
    <mz-card-content>
        <p class="accent-font">
            {{reference.position}}
        </p>
        <p>
            <i class="material-icons left">mail</i><a href="mailto:{{reference.email}}" class="bold">{{reference.email}}</a>
            <br>
            <i class="material-icons left">phone</i><a href="tel:{{reference.phone}}" class="bold">{{reference.phone}}</a>
            <br>
        </p>
    </mz-card-content>
</mz-card>
